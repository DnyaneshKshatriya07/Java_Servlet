<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style>
	.container{

		border-radius:20px;
		margin: auto;
		padding: 20px;
		font-size: 20px;
	}
	#myform table tr td input{
		font-size: 20px;
	}
	h1{
		color: brown;
	}
	button {
		color: yellow;
		background-color:brown;
		border-radius:5px; 
	}	
</style>
</head>
<body>
	<div class="container">
		<h1 align="center"><strong>Registration Form</strong></h1>
		<form id="myform"action="RegisterServlet" method="post">
			<table>
				<tr>
					<td>Enter your Name:- </td>
					<td><input type="text" name="user_name" placeholder="Enter here" required="required">
				</tr>
				<tr>
					<td>Enter your PassWord:- </td>
					<td><input type="password" name="password" placeholder="Enter here" required="required">
				</tr>
				<tr>
					<td>Enter your Email:- </td>
					<td><input type="email" name="user_email" placeholder="Enter here">
				</tr>	
				<tr>
					<td>Enter your Gender:- </td>
					<td><input type="radio" name="user_gender" value="Male" re>Male &nbsp &nbsp 
						<input type="radio" name="user_gender" value="Female">Female &nbsp &nbsp
						<input type="radio" name="user_gender" value="Transgender">Transgender </td>
				</tr>
				<tr>
					<td>Select Your Course:- </td>
					<td>
						<select name="user_course">
							<option value="Java">Java</option>
							<option value="php">php</option>
							<option value="C++">C++</option>
							<option value="JavaScript">JavaScript</option>
							<option value="Python">Python</option>
						</select>
					</td>
				</tr>
				<tr>
					<td style="text-align: center;"><input type="checkbox" value="checked" name="condition">Agree terms and condition.</td>
				</tr>
				
				<tr>
					<td>
						<button type="submit">Register</button> 
						<button type="reset">Reset</button>
					<td>
				</tr>		
			</table>		
		</form>
	</div>
</body>
</html>
